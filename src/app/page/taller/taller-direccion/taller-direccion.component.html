<div class="container">
  <h1> Direccion </h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="ctaller">
          <th mat-header-cell *matHeaderCellDef> taller </th>
          <td mat-cell *matCellDef="let element"> {{element.ctaller}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> contrase√±a </th>
          <td mat-cell *matCellDef="let element"> {{element.tdireccion}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  </div>
