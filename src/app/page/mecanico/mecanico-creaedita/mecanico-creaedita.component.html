
<div class="forms">

  <h1>Mecanico</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="id" [(ngModel)]="mecanico.cmecanico">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput required placeholder="name" [(ngModel)]="mecanico.nmecanico">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput required placeholder="email" [(ngModel)]="mecanico.tcorreo">
  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Clave</mat-label>
    <input type="ruc" matInput required placeholder="clave" [(ngModel)]="mecanico.tclave">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Seleccione Taller</mat-label>
   <mat-select [(value)]="TallerSeleccionado" required>
   <mat-option *ngFor="let t of listaTalleres"[value]="t.ctaller">
    {{t.ntaller}}
   </mat-option>
   </mat-select>
  </mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/mecanicos">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
