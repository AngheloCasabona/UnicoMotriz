<div class="container">
  <p>factura-creaedita </p>
  <h1>FACTURA</h1>

  <mat-form-field class="example-full-width">
    <mat-label>ID</mat-label>
    <input matInput placeholder="codigo" [(ngModel)]="factura.cfactura">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Fecha</mat-label>
    <input matInput required placeholder="fecha" [(ngModel)]="factura.dfecha">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Monto</mat-label>
    <input type="monto" matInput required placeholder="monto" [(ngModel)]="factura.monto">
  </mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/facturas">Cancelar</button>
  <p>{{mensaje}}</p>

  <br>

</div>
